<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .input-section {
            display: flex;
            margin-bottom: 20px;
        }
        #todoInput {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .task-checkbox:checked {
            accent-color: #4CAF50;
        }
        .edit-btn {
            padding: 8px 12px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul id="todoList"></ul>
    </div>

    <script>
        // Fetch all todos when the page loads
        document.addEventListener('DOMContentLoaded', fetchTodos);

        function fetchTodos() {
            fetch('/api/todos')
                .then(response => response.json())
                .then(todos => {
                    const todoList = document.getElementById('todoList');
                    todoList.innerHTML = '';
                    todos.forEach(todo => {
                        const li = createTodoItem(todo);
                        todoList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching todos:', error));
        }

        function addTodo() {
            const todoInput = document.getElementById('todoInput');
            const title = todoInput.value.trim();
            if (title) {
                const newTodo = {
                    title: title,
                    completed: false
                };
                fetch('/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newTodo)
                })
                .then(response => response.json())
                .then(todo => {
                    const todoList = document.getElementById('todoList');
                    const li = createTodoItem(todo);
                    todoList.appendChild(li);
                    todoInput.value = '';
                })
                .catch(error => console.error('Error adding todo:', error));
            }
        }

        function createTodoItem(todo) {
            const li = document.createElement('li');
            li.className = todo.completed ? 'completed' : '';
            li.innerHTML = `
                <span onclick="editTodo(${todo.id}, this)" style="cursor: pointer; flex: 1;">
                    ${todo.title}
                </span>
                <div class="actions">
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                    <button class="edit-btn" onclick="editTodo(${todo.id}, this.parentNode.parentNode.querySelector('span'))">âœŽ Edit</button>
                    <input type="checkbox" ${todo.completed ? 'checked' : ''} onclick="toggleComplete(${todo.id}, this.checked)" class="task-checkbox">
                </div>
            `;
            li.style.transition = 'all 0.3s ease';
            return li;
        }

        function toggleComplete(id, completed) {
            // Find the todo item in the list to get its current title
            const todoItem = Array.from(document.getElementById('todoList').children)
                .find(item => item.querySelector('span').textContent.trim() === item.querySelector('span').textContent.trim());
            const title = todoItem ? todoItem.querySelector('span').textContent.trim() : '';
            fetch(`/api/todos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title: title, completed: completed })
            })
            .then(response => response.json())
            .then(() => fetchTodos())
            .catch(error => console.error('Error updating todo:', error));
        }

        function deleteTodo(id) {
            fetch(`/api/todos/${id}`, {
                method: 'DELETE'
            })
            .then(() => fetchTodos())
            .catch(error => console.error('Error deleting todo:', error));
        }

        // Allow pressing Enter to add a todo
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        function editTodo(id, spanElement) {
            const currentTitle = spanElement.textContent.trim();
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentTitle;
            input.style.flex = '1';
            input.onblur = function() {
                saveEditedTodo(id, input.value);
            };
            input.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    saveEditedTodo(id, input.value);
                }
            };
            spanElement.parentNode.replaceChild(input, spanElement);
            input.focus();
        }

        function saveEditedTodo(id, newTitle) {
            const todoItem = Array.from(document.getElementById('todoList').children)
                .find(item => item.querySelector('input'));
            if (todoItem) {
                fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title: newTitle, completed: todoItem.classList.contains('completed') })
                })
                .then(response => response.json())
                .then(() => fetchTodos())
                .catch(error => console.error('Error updating todo:', error));
            }
        }
    </script>
</body>
</html>
